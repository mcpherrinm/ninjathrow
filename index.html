<!doctype html>
<html>
<head>
 <title>Ninja Throw!</title>
<meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>

<style>
  div#screens > div { display: none; }
  div#screens > div.active { display: block;}
</style>
<link rel='stylesheet' href='bootstrap.min.css' type='text/css'>
<link rel='stylesheet' href='style.css' type='text/css'>
<link rel='stylesheet' href='bootstrap-responsive.min.css'>


</head>
<body>
<div id="fb-root"></div>

<!-- display pages: -->
<div id="screens">
  <div class="active" id="loading">Loading...</div>
  <div id="ready">
    <div class="container">
      <h1 class='title'>ARE YOU A NINJA?</h1>
      <img src="ninja.jpg" alt="" class="ninja-img" />
      <div class="btn btn-primary">
        <a href="#" onclick="imaninja()">YES!</a>
      </div>
    </div>
  </div>
  <div id="go">
    <div class="container">
      <h1 class='title'>PROVE IT<h1>
      <img src="ninja.jpg" alt="" class="ninja-img" />
      <h1 class='title'>THROW IT<h1>
    </div>
  </div>
  <div id="nope">
    <div class="container">
      <h1 class='title'>NOT GOOD ENOUGH</h1>
      <h1 class='title'>YOU DISHONOUR YOUR FAMILY</h1>
      <div class="btn btn-primary">
        <a href="#" onclick="imaninja()">TRY AGAIN</a>
      </div>
    </div>
  
  </div>
  <div id="success">
    <div class="container">
    <h1 class='title'>YOU ARE A NINJA</h1>
    <h2 class=''>SCORE</h2>
    <table class="table table-bordered">
      <tr>
        <td>ROTATIONS</td>
        <td>7</td>
      </tr>
      <tr>
        <td>AIRTIME</td>
        <td>5s</td>
      </tr>
      <tr>
        <td>JERK</td>
        <td>1000</td>
      </tr>
      <tr>
        <td>TOTAL SCORE</td>
        <td id="total_score">600</td>
      </tr>
    </table>
    <div onclick="publishStory()" class="btn btn-primary">
      POST TO FB
    </div>

    </div>
  </div>
</div>

<script src="throw.js"></script>
<script>
"use strict";

function makeActive(id) {
  // Unset as active
  var actives = document.getElementsByClassName('active');
  for(var i = 0; i < actives.length; i++) {
    actives[i].className = "";
  }
  document.getElementById(id).className = "active";
};

function handleStatusChange(response) {
  document.body.className = response.authResponse ? 'connected' : 'not_connected';
  if (response.authResponse) {
    console.log(response);
    updateUserInfo(response);
  } else {
    console.log("Not logged in");
  }
}
function updateUserInfo(response) {
  FB.api('/me', function(response) {
    console.log(response.name + " is logged in");
//    makeActive("ready");
  });
}

window.fbAsyncInit = function() {
  FB.init({
    appId      : '571809482834267', // App ID
    channelUrl : '//mcpherrin.ca/ninjathrow/channel.html', // Channel File
    status     : true, // check login status
    cookie     : true, // enable cookies to allow the server to access the session
    xfbml      : true  // parse XFBML
  });


  //makeActive("login");
  FB.Event.subscribe('auth.statusChange', handleStatusChange);

};

// Load the SDK Asynchronously
(function(d){
   var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
   if (d.getElementById(id)) {return;}
   js = d.createElement('script'); js.id = id; js.async = true;
   js.src = "//connect.facebook.net/en_US/all.js";
   ref.parentNode.insertBefore(js, ref);
 }(document));

function imaninja() {
  // invoke throw.doit
  ninjathrow.doit(success_throw, failure_throw);
  makeActive("go");
}

// hobo:
var score = 0;
function success_throw(the_score) {
  makeActive("success");
  document.getElementById("total_score").textContent = "" + the_score;
  score = the_score;
}

function failure_throw(score) {
  makeActive("nope");
}


function loginAndPost() {
FB.getLoginStatus(function(response) {
  if (response.status === 'connected') {
    publishStory();
  } else if (response.status === 'not_authorized') {
    makeActive("ready");
    document.write("You didn't authorize the app");
  } else {
    FB.login(function(response) { publishStory(); }, {scope:'email'});
  }
 });
}

function publishStory() {
  FB.ui({
    method: 'feed',
    name: 'I\'m a ninja!',
    caption: 'Ninja Test',
    description: 'I scored '+ score + ' in Ninja Throw!  True ninja material here!',
    link: 'http://mcpherrin.ca/ninjathrow/',
    picture: 'http://mcpherrin.ca/ninjathrow/ninjastar.png'
  }, 
  function(response) {
    console.log('publishStory response: ', response);
  });
  return false;
}


// Document ready by now.
makeActive("ready");
</script>
</body>
</html>
